<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>

  </head>
  <body>

    <script>

      
      const product = {
        name : 'socks',
        price : 99
      };

      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.name = 'cotton socks';
      console.log(product);

      product.size = 8;
      console.log(product);

      delete product.size;
      console.log(product);
      

       const  product2 = {
        name: 'shirt',
        delivery: '1-day',
        rating : {
          stars: 4.6,
          count: 44
        },
        fun: function function1(){
          console.log('function inside object');
          
        }

      };
      console.log(product2.name);
      console.log(product2['name']);
      console.log(product2['delivery']);
      console.log(product2.rating.stars);
      product2.fun();

      console.log(JSON.stringify(product2));

      const jString = JSON.stringify(product2);
      console.log(JSON.parse(jString)); 
     
      
      
      
      
      
      

      
    
    </script>
  </body>
</html>
