<!DOCTYPE html>
<html>

<head>
  <title>Buttons</title>
  <style>
    .yellow-button {
      background-color: yellow;
      color: black;
    }

    .orange-button {
      background-color: orange;
      color: black;
    }
  </style>
</head>

<body>
  <button class="yellow-button">Add to cart</button>

  <button class="orange-button">Buy now </button>
</body>

</html>
