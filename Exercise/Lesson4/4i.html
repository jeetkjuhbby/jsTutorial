<!DOCTYPE html>
<html>

<head>
  <title>Buttons</title>
  <style>
    .yellow-button {
      background-color: yellow;
      color: black;
    }

    .orange-button {
      background-color: orange;
      color: black;
    }
  </style>
</head>

<body>
  <p>Adults Plain Cotton T-shirt</p>
  <p>Price: $7.99</p>
  <button onclick="alert('Added')" class="yellow-button">Add to cart</button>

  <button onclick="console.log('Loading..'); alert('Purchased')" class="orange-button">Buy now </button>

  <script>
    console.log('Welcome!')
  </script>
</body>

</html>
