<html>
  <head></head>
  <body>
    <button onclick="
      playGame('heads')
    ">heads</button>

    <button onclick="
      playGame('tails')
    ">tails</button>   
  <script>

   function playGame(guess){
    const randomNumber = Math.random();
    const result = randomNumber < 0.5 ? 'heads' : 'tails';

    console.log(result === guess ? 'You win!' : 'You lose!');
   }

  </script>  
  
  </body>
</html>
