<!DOCTYPE html>
<html>
  <head></head>
  <body>
  <script>
    const product1 = {
      name: 'shirt',
      price: 799
    };

    const product2 = {
      name: 'basketball',
      price: 2095
    };


    function comparePrice(product1,product2){
      if(product1.price < product2.price){
        return product1;
      }else{
        return product2;
      }
    }

    console.log(comparePrice(product1,product2));
  </script> 
  </body>
</html>
