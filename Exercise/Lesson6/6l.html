<!DOCTYPE html>
<html>

  <head>
    <title>Variables</title>

  </head>

  <body>
    <button onclick=" 
      console.log(`cartQuntity: ${cartQuntity}`);"
    >Show quantity</button>

    <button onclick="
      if(cartQuntity + 1 > 10)
      {
        alert('The cart is full');
      }else{
        cartQuntity++;
        console.log(`cartQuntity: ${cartQuntity}`);
      }
      ">Add to Cart</button>

    <button onclick="
      if(cartQuntity + 2 > 10)
      {
        alert('The cart is full');
      }else{
        cartQuntity += 2;
        console.log(`cartQuntity: ${cartQuntity}`);
      }
    ">+2</button>

    <button onclick="
     if(cartQuntity + 3 > 10)
      {
        alert('The cart is full');
      }else{
        cartQuntity += 3;
        console.log(`cartQuntity: ${cartQuntity}`);
      }
    ">+3</button>

    <button onclick="
     if(cartQuntity + 4 > 10)
      {
        alert('The cart is full');
      }else{
        cartQuntity += 4;
        console.log(`cartQuntity: ${cartQuntity}`);
      }
      ">+4</button>

    <button onclick="
      if(cartQuntity + 5 > 10)
      {
        alert('The cart is full');
      }else{
        cartQuntity += 5;
        console.log(`cartQuntity: ${cartQuntity}`);
      }
    ">+5</button>

    <button onclick="
      if(cartQuntity - 1 < 0){
        alert('Not enough items in the cart')
      }else{
        cartQuntity -= 1;
        console.log(`cartQuntity: ${cartQuntity}`);
      }
    ">Remove from cart</button>

    <button onclick="
      if(cartQuntity - 2 < 0){
        alert('Not enough items in the cart')
      }else{
        cartQuntity -= 2;
        console.log(`cartQuntity: ${cartQuntity}`);
      }
    ">-2</button>

    <button onclick="
      if(cartQuntity - 3 < 0){
        alert('Not enough items in the cart')
      }else{
        cartQuntity -= 3;
        console.log(`cartQuntity: ${cartQuntity}`);
      }
    ">-3</button>


    <button onclick="
      cartQuntity = 0;
      console.log('Cart was reset.');
      console.log(`cartQuntity: ${cartQuntity}`);"
    >Reset Cart</button>

  <script>
    let cartQuntity = 0;
  </script>
  </body>

</html>
