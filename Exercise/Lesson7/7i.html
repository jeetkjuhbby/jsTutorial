<!DOCTYPE html>
<html>

  <head>
    <title>Variables</title>

  </head>

  <body>
 

  <script>

    function convertLength(length, from, to){

        if(from !== 'Feats' && from !== 'Km' && from !== 'Miles'){
          return `invalit unit: ${from}`;
        }else if(to !== 'Feats' && to !== 'Km' && to !== 'Miles'){
          return `invalid unit: ${to}`;
        }

        if(from === 'Km' && to === 'Miles'){
          return `${length / 1.6} miles`;
        }else if(from === 'Miles' && to === 'Km'){
          return `${length * 1.6} Km`;
        }else if(from === 'Feats' && to === 'Km'){
          return `${length / 3281} Km`;
        }else if(from === 'Km' && to === 'Feats'){
          return `${length * 3281} Feats`;
        }else if(from === 'Feats' && to === 'Miles'){
          return `${length / 5280} Miles`;
        }else if(from === 'Miles' && to === 'Feats'){
          return `${length * 5280} Feats`;
        }
    }

    console.log(convertLength(2,'Km','Miles'));
    console.log(convertLength(32444,'Feats','Km'))
    console.log(convertLength(2,'Km','Feats'))
    console.log(convertLength(32444,'Feats','Miles'))
    console.log(convertLength(2,'Miles','Feats'))
    console.log(convertLength(2,'lbs','lbs'))
    
    


  </script>

  </body>
</html>
