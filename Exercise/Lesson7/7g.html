<!DOCTYPE html>
<html>

  <head>
    <title>Variables</title>

  </head>

  <body>
 

  <script>

    function convertLength(length, from, to){
        if(from === 'Km' && to === 'Miles'){
          return `${length / 1.6} miles`;
        }else if(from === 'Miles' && to === 'Km'){
          return `${length * 1.6} Km`
        }
        
    }

    console.log(convertLength(2,'Km','Miles'));

  </script>

  </body>
</html>
